<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
  			var scene = new THREE.Scene();
  			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
  			var renderer = new THREE.WebGLRenderer();
  			renderer.setSize(window.innerWidth, window.innerHeight);
  			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;

			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {
						texture1: {type: "t", value: THREE.ImageUtils.loadTexture("172.jpg")}
					};
					
		      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
		      		material1 =  new THREE.ShaderMaterial({
		            	uniforms: uniforms,
		      			fragmentShader: fshader,
		              	vertexShader: vshader,
		      			precision: "mediump"});

		      		mesh1 = new THREE.Mesh(geometry1, material1);
		      		mesh1.position.x = 2;
		      		scene.add(mesh1);
		    	}
			}

			function addTiledShaderCube() {
				if (count2 == 2) {
					var uniforms3 = {
						texture3: {type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")}
					};

					geometry3 = new THREE.BoxGeometry(1, 1, 1);
					material3 = new THREE.ShaderMaterial({
						uniforms: uniforms3,
						fragmentShader: fshader2,
						vertexShader: vshader2,
						precision: "mediump"});

					mesh3 = new THREE.Mesh(geometry3, material3);
					mesh3.position.y = 2;
					scene.add(mesh3);
				}
			}

			// Load Shaders
			THREE.Cache.enabled = true;
			var count = 0;
			var count2 = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader, fshader2, vshader2;

			loader.load('shaders/vertexShader2.vert',
				function(data) {
					console.log(data);
					vshader2 = data;
					count2 += 1;
					addTiledShaderCube();
				},

				function(xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				
				function(err) {
					console.error('An error happend');
				});

			loader.load('shaders/fragmentShader2.frag',
				function (data) {
					console.log(data);
					fshader2 = data;
					count2 += 1;
					addTiledShaderCube();
				},

				function(xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},

				function (err) {
	      			console.error('An error happened');
	      		});

  			loader.load('shaders/vertexShader.vert',
	      		// onLoad callback
	      		function (data) {
	      			console.log(data); // output the text to the console
	      			vshader = data;
	      			count += 1;
	      			addTextureShaderCube(); // we will write this method
	      		},
	      		// onProgress callback
	      		function (xhr) {
	      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
	      		},
	     		// onError callback
	      		function (err) {
	      			console.error('An error happened');
	      		});

			loader.load('shaders/fragmentShader.frag',
	      		// onLoad callback
	      		function (data) {
	      			console.log(data); // output the text to the console
	      			fshader = data;
	      			count += 1;
	      			addTextureShaderCube(); // we will write this method
	      		},
	      		// onProgress callback
	      		function (xhr) {
	      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
	      		},
	// onError callback
	      		function (err) {
	      			console.error('An error happened');
	      		});


			// Add texture
     		var texture = THREE.ImageUtils.loadTexture("172.jpg");
     		var normMap = THREE.ImageUtils.loadTexture("172_norm.jpg");
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
  			var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
  			var cube = new THREE.Mesh(geometry, material);
 			scene.add(cube);

 			// Add second cube
 			material = new THREE.MeshPhongMaterial({ map: texture });
 			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;

			// // Add third cube with tiled texture
			// var texture2 = THREE.ImageUtils.loadTexture("176.jpg");
			// var normMap2 = THREE.ImageUtils.loadTexture("176_norm.jpg");

			// var geometry3 = new THREE.BoxGeometry();
			// var material3 = new THREE.MeshPhongMaterial({ map: texture2, normalMap: normMap2 });
			// var cube3 = new THREE.Mesh(geometry3, material3);
			// scene.add(cube3);
			// cube3.position.y += 2;

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			var positve = false;
			var range = 10;

			function animate() {
				requestAnimationFrame(animate);

				if (light.position.x <= range && positve == true) {
					light.position.x += .1;
					light.position.y += .1;	
					if (light.position.x >= range) positve	= false;
				}
				else if (light.position.x >= -range && positve == false) {
					light.position.x -= .1;
					light.position.y -= .1;
					if (light.position.x <= -range) positve	= true;
				}

				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
