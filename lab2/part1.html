<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//Add Cube 1
			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial({color:0xff00ff});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			//Add Cube 2
			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial({color:0xffffff});
			geometry2.translate( 2, 0 , 0);
			var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2);

			//Add Cube 3
			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial({color:0x00ff00});
			geometry3.translate( -2, 0 , 0);
			var cube3 = new THREE.Mesh(geometry3, material3);
			scene.add(cube3);

			camera.position.z = 5;

			var move = 0;
			var flag = false;

			var x = 1;

			function animate() {
				requestAnimationFrame(animate);
				cube2.rotation.x += .01;
				cube2.rotation.y += .01;
				renderer.render(scene, camera);
			
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

				geometry3.rotateX(0.01);
				geometry3.scale( x, 1, 1);
				x += .0001;
			}
			animate();

			// Our Javascript will go here.
		</script>
	</body>
</html>
